# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

#-------------------------------WORKFLOW-------------------------------------#
workflows:
  Toolbox-backend:
    jobs:
      - api-build-and-test
      - s3-upload:
          requires:
            - api-build-and-test
      - deploy-infrastructure:
          requires:
            - s3-upload

#-------------------------------JOBS-------------------------------------#
jobs:
  api-build-and-test:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout

      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}

      - run:
          name: install packages
          command: npm ci

      - run:
          name: Run Build
          command: npm run build

      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm

      - run:
          name: Run Tests
          command: npm run test

      - persist_to_workspace:
          root: .
          paths:
            - .

  s3-upload:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - targzip

      - attach_workspace:
          at: /tmp

      - run:
          name: compress build
          command: |
            cd ..
            tar -zcvf /my-app-binary.tar.gz /tmp/

      - run:
          name: Deploy to S3
          command: aws s3 cp /my-app-binary.tar.gz s3://toolbox-testing-ci/binary-${CIRCLE_WORKFLOW_ID:0:7}/

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - targzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=toolbox\
              --stack-name "toolbox-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"

      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7} \
            --output text >> .circleci/ansible/inventory.txt

      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt

      - destroy-environment

#-------------------------------COMMANDS--------------------------#
commands:
  targzip:
    description: Install tar and Gzip
    steps:
      - run:
          name: install
          command: |
            yum install tar -y
            yum install gzip -y

  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
    steps:
      - run:
          name: remove files
          when: on_fail
          command: aws s3 rm s3://toolbox-testing-ci/binary--${CIRCLE_WORKFLOW_ID:0:7} --recursive
      - run:
          name: Delete Backend
          when: on_fail
          command: aws cloudformation delete-stack --stack-name toolbox-backend-${CIRCLE_WORKFLOW_ID:0:7}
